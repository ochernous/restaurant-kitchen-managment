{% extends "base.html" %}

{% block content %}
  <h1>Dish Type List</h1>
  <a href="{% url 'kitchen:dish-type-create' %}" class="btn btn-secondary">Create new</a>
  <br>
  <br>

  {% if dish_type_list %}
    <ul>
      {% for dish_type in dish_type_list %}
        <li><a href="{% url 'kitchen:dish-type-detail' dish_type.pk %}">{{ dish_type.name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no Dish Types in the kitchen yet!</p>
  {% endif %}
{% endblock %}
