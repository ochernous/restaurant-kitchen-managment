{% extends "base.html" %}

{% block content %}
  <h1>Restaurant Kitchen</h1>
  <br>
  <h3>Dish Type: {{ dishtype }}</h3>
  <a href="{% url 'kitchen:dish-type-update' dishtype.pk %}" class="btn btn-secondary">Update</a>
  <a href="{% url 'kitchen:dish-type-delete' dishtype.pk %}" class="btn btn-secondary">Delete</a>
  <br>
  <br>
  <div class="ml-5">
    <h5>Dishes:</h5>
      {% for dish in dishtype.dishes.all %}
        <hr>
        <p>id: {{ dish.pk }}</p>
        <p><a href="{% url 'kitchen:dish-detail' dish.pk %}">{{ dish.name }}</a></p>
      {% empty %}
        <p>Dish is temporarily unavailable</p>
      {% endfor %}
  </div>

{% endblock %}
