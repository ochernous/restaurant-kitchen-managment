{% extends "base.html" %}

{% block content %}
  <h1>Delete Dish Type?</h1>

  <p>Are you sure you want to delete the dish type: {{ dishtype.name }}?</p>
  <p><i>All dishes of this dish type will be also deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
    <a href="{% url 'kitchen:dish-type-list' %}" class="btn btn-success">No, cancel</a>
  </form>
{% endblock %}
