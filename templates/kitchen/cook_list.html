{% extends "base.html" %}

{% block content %}
  <h1>Cook List</h1>
  <a href="{% url 'kitchen:cook-create' %}" class="btn btn-secondary">Create new</a>
  <br>
  <br>

  {% if cook_list %}
    <ul>
      {% for cook in cook_list %}
        <li><a href="{% url 'kitchen:cook-detail' cook.pk %}">{{ cook.username }}</a> - {{ cook.first_name }} {{ cook.last_name }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no Cooks in the kitchen yet!</p>
  {% endif %}
{% endblock %}
