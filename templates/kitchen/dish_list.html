{% extends "base.html" %}

{% block content %}
  <h1>Dish List</h1>
  <a href="{% url 'kitchen:dish-create' %}" class="btn btn-secondary">Create new</a>
  <br>
  <br>

  {% if dish_list %}
    <ul>
      {% for dish in dish_list %}
        <li><a href="{% url 'kitchen:dish-detail' dish.pk %}">{{ dish.name }}</a> - (price: {{ dish.price }}, type: {{ dish.dish_type }})</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no Dishes in the kitchen yet!</p>
  {% endif %}
{% endblock %}
