{% extends "base.html" %}

{% block content %}
  <h1>Dish List</h1>

  {% if dish_list %}
    <ul>
      {% for dish in dish_list %}
        <li>{{ dish.name }} - (price: {{ dish.price }}, type: {{ dish.dish_type }})</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no Dishes in the kitchen yet!</p>
  {% endif %}
{% endblock %}
