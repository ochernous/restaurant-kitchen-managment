{% extends "base.html" %}

{% block content %}
  <h1>Delete Dish?</h1>

  <p>Are you sure you want to delete dish: {{ dish.name }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'kitchen:dish-detail' dish.pk %}" class="btn btn-success">No, cancel</a>
  </form>
{% endblock %}
