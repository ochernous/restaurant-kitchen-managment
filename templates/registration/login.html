{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <hr>
  <h2>Login</h2>
  <br>

  {% if form.errors %}
    <p style="color: red">Invalid credentials</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}" style="width: 36%">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <input type="submit" value="Login" class="btn btn-gray-300">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
